	 <script>
        let turnstileWidgetId = null;
        let captchaToken = null;
		
		function downloadCO() {
			showCaptchaPopup()
		}

        function showCaptchaPopup() {
            const popup = document.getElementById('captcha-popup');
            popup.classList.remove('hidden');
            
            // Only render turnstile if it hasn't been rendered yet
            if (!turnstileWidgetId) {
                turnstile.ready(function () {
                    turnstileWidgetId = turnstile.render("#turnstile-container", {
                        sitekey: "0x4AAAAAABkg0a1Iv2VPCuB7",
                        callback: function (token) {
                            captchaToken = token;
                            onCaptchaComplete();
                        },
                        "error-callback": function() {
                            alert("Captcha verification failed. Please try again.");
                        }
                    });
                });
            } else {
                // Reset the existing widget
                turnstile.reset(turnstileWidgetId);
            }
        }

        function hideCaptchaPopup() {
            const popup = document.getElementById('captcha-popup');
            popup.classList.add('hidden');
            
            // Hide download status
            document.getElementById('download-status').classList.add('hidden');
        }

        async function onCaptchaComplete() {
            // Show download status
            document.getElementById('download-status').classList.remove('hidden');

            try {
                const response = await fetch(`https://key.volcano.wtf/download?token=${captchaToken}`);
                const url = await response.text();

                if (response.status === 200) {
                    // Small delay for better UX
                    setTimeout(() => {
                        window.location.href = url;
                        hideCaptchaPopup();
                    }, 1000);
                } else {
                    throw new Error('Download failed');
                }
            } catch (error) {
                alert("Download failed. Please try again.");
                document.getElementById('download-status').classList.add('hidden');
                
                // Reset the captcha
                if (turnstileWidgetId) {
                    turnstile.reset(turnstileWidgetId);
                }
            }
        }

        // Close popup when clicking outside
        document.getElementById('captcha-popup').addEventListener('click', function(e) {
            if (e.target === this) {
                hideCaptchaPopup();
            }
        });

        // Close popup with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideCaptchaPopup();
            }
        });
    </script>
